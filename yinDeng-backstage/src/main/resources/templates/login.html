<title>银登电子业务后台审核系统</title>
<style type="text/css">
.header {
	color: #F5F6F9;
	font-size: 38px;
	font-family: '华文行楷';
}

#login {
	width: 96px;
}

</head>

<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header">银登电子业务后台审核系统</div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input id="username" name="username" type="text"
							placeholder="请输入账户" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input id="password" name="password" type="password"
							placeholder="请输入密码" class="input-text size-L">
					</div>
				</div>
				<!-- <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
                        <img src=""> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
                    </div>
                </div> -->
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input id="login" type="button"
							class="btn btn-success radius size-L"
							value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"> <input
							type="reset" class="btn btn-default radius size-L"
							value="&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">Copyright 银登电子业务 by H-ui.admin v3.1</div>
	<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#login").click(
					function() {
						var username = $("#username").val();
						var password = $("#password").val();
						if (username == '' || password == '') {
							alert("账户或密码为空!");
						} else {
							$.ajax({
								url : '/backgroundUser/loginVerify',
								data : 'username=' + username + '&password='
										+ password,
								type : 'post',
								dataType : 'json',
								success : function(rs) {
									if(rs.success) {
										location.href="/backgroundUser/loginSuccess";
									} else {
										alert(rs.info);
									}
								},
								error : function() {
									alert('当前访问的人数较多,请重试');
								}
							});
						}
					});
		});
	</script>
</body>
