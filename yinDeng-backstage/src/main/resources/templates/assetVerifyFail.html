<title>新增文章 - 资讯管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="/assetRegister/commitAssetVerifyFail" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">请输入审核未通过原因：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-9">
			<input type="hidden" name="assetId" th:value="${assetId}"/>
			<input type="hidden" name="email" th:value="${email}"/>
			<textarea maxlength="30" id="verifyRemarks" name="remark" cols="" rows="" class="textarea"  placeholder="说点什么...最多输入60个字符(本信息将会发送到用户的电子邮箱)"></textarea>
			<span style="color:red;" id="verifyRemarksNext"></span>
			</div>
		</div>
		<div class="row cl">
			<div class="form-label col-sm-4"><input class="btn btn-success radius" type="submit"
						value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
			<div class="form-label col-sm-8">
			<a href="JavaScript:Void(0);" onClick="javascript :history.back(-1);">
			<input style="float:left;" class="btn btn-primary radius" type="button"
						value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
						</a>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	var verifyRemarksBoo = true;
	
	$("#verifyRemarks").blur(function() {
		var verifyRemarks = $("#verifyRemarks").val();
		var regExpVerifyRemarks = /^.{0,30}$/;
		verifyRemarksBoo = false;
		$("#verifyRemarksNext").text("");
		if(!regExpVerifyRemarks.test(verifyRemarks)) {
			$("#verifyRemarksNext").text("您输入的信息长度超出限定!");
			return ; 
		}
		verifyRemarksBoo = true;
	});
	
	$("#form-article-add").submit(function() {
		return verifyRemarksBoo;
	});
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
