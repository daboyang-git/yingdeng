<title>新增文章 - 资讯管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">用户id：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.foregroundUserId}">
			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">登录账号：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.loginName}">
			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">联系手机：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.contactPhone}">
			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">邮箱：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.email}">
			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">资料id：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.enterpriseCertifId}">
		
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">统一社会信用代码：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.creditCode}">
			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">三证合一营业执照：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.licenseImg}">
			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">联系人：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.contactPer}">
			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">办公电话：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.contactTel}">
		
			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">单位地址：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.address}">
		
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">机构简称：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.shortName}">
	
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">机构性质：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.instiNature}">
			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">机构全称：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.fullName}">
			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">提交时间：</label>
			<div style="font-size:18px;" class="formControls col-xs-8 col-sm-7" th:text="${foregroundUserJoinEnterpriseCertif.foregroundUserId}">
	
			</div>
		</div>
		
		<div class="row cl">
			<div class="form-label col-sm-4"><a th:href="'/dataRegister/verifySuccess?enterpriseCertifId='+${foregroundUserJoinEnterpriseCertif.enterpriseCertifId}"><input class="btn btn-primary radius" type="button"
						value="&nbsp;&nbsp;通过&nbsp;&nbsp;"></a>
			</div>
			<div class="form-label col-sm-8">
			<a th:href="'/dataRegister/verifyFail?enterpriseCertifId='+${foregroundUserJoinEnterpriseCertif.enterpriseCertifId}">
			<input style="float:left;" class="btn btn-danger radius" type="button"
						value="&nbsp;&nbsp;拒绝&nbsp;&nbsp;">
						</a>
			</div>
		</div>
	</form>
</article>
